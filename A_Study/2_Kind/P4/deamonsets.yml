apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemonset-1
  namespace: default
spec:
  selector:
    matchLabels:
      app: busybox-app
  template:
    metadata:
      # annotations:
      #   kubectl.kubernetes.io/default-container:  myapp
      labels:
        app: busybox-app
    spec:
      # tolerations:
      # this toleration is to have the daemonset runnable on master nodes
      # remove it if your masters can't run pods
      # - key: node-role.kubernetes.io/master
      #   effect: NoSchedule
      containers:
      - name: buxybox-daemon-container
        image: "busybox:latest"
        command: ["sleep","3600"] # without cmd the contaienr will not run
