kind: Cluster
apiVersion : kind.x-k8s.io/v1alpha4 # check fro ever kind version.
nodes: 
  - role: control-plane
    image: kindest/node:v1.34.0
    extraPortMappings:
      - containerPort: 80
        hostPort: 8081
        protocol: TCP
      - containerPort: 441
        hostPort: 8444
        protocol: TCP

  - role: worker
    image: kindest/node:v1.34.0
  - role: worker
    image: kindest/node:v1.34.0
  - role: worker
    image: kindest/node:v1.34.0
