apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemonset-1
  namespace: ns-2
  labels:
    app: daemonset--busybox-podtemp--busybox-app
spec:
  selector:
    matchLabels:
      app: busybox-podtemp--busybox-app
  template:
    metadata:
      # annotations:
      #   kubectl.kubernetes.io/default-container:  myapp
      labels:
        app: busybox-podtemp--busybox-app
    spec:
      tolerations:
      # this toleration is to have the daemonset runnable on master nodes
      # remove it if your masters can't run pods
      # - key: node-role.kubernetes.io/master
      #   effect: NoSchedule
      containers:
      - name: busybox-app
        image: busybox:latest
        command: ["sleep","3600"]
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
      terminationGracePeriodSeconds: 30
      volumes:
      - name: localtime
        hostPath:
          path: /usr/share/zoneinfo/Asia/Taipei
---

